<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a href="" class="header__link">
                        <svg class="header__svg">
                            <use href="./img/icon.svg#icon-menu-mob" width="19" height="12"></use>
                        </svg>
                    </a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">
                        <svg class="header__svg">
                            <use href="./img/icon.svg#icon-location" width="12" height="17"></use>
                        </svg> 
                    </a>
                    <select name="select" class="header__select"> <!--Supplement an id here instead of using 'name'-->
                        <option value="value1">Current Location</option>
                        <option value="value2" selected>Railway Station</option>
                        <option value="value3">District 13</option>
                    </select>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">
                        <svg class="header__svg">

                        </svg>

            </ul>

        <div class="header__search">

            <form class="header__form" action="">

                placeholder="Type food or restaurant name. . ."

                    <option value="sushi"></option>
                    <option value="juce"></option>
                </datalist>

                    <div class="swiper-slide">

                        <li class="menu__item-descr">
