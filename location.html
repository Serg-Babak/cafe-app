<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Location</title>
</head>
<body>
    <header>    
    </header>
    <main class="main-index">
        <ul class="logo-title">
            <li class="item">
                <a href="./home_page.html">
                    <img class="logo" src="./img/logo.png" alt="" width="100" height="100">
                </a>
            </li>
            <li class="item">
                <h1 class="title">yummy !</h1>
            </li>
            <li class="item">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d4137.018541277667!2d30.52108926294951!3d50.45117867958728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z0KDQtdGB0YLQvtGA0LDQvdGL!5e0!3m2!1sru!2sua!4v1670919417636!5m2!1sru!2sua" width="322" height="322" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </li>
        </ul>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><p class="text">Foodies uses your location
                    to show restaurent</p></div>
                <div class="swiper-slide"><p class="text">Good service</p></div>
                <div class="swiper-slide"><p class="text">Value for u</p></div>
                <div class="swiper-slide"><p class="text">Happy stomach</p></div>
                <div class="swiper-slide"><p class="text">Always great idea</p></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <ul class="location__list-btn">
            <li class="location__item-btn">
                <input type="button" value="Use Current Location" onclick="window.location.href='home_page.html';" class="btn1">
            </li>
            <li class="location__item-btn">
                <button class="btn2">Use Another Location</button>
            </li>
        </ul>
    </main>
    <script src="index.js"></script>
</body>
</html>
